name: Release

on:
  push:
    branches: [main]
    paths:
      - 'package.json'

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: check
        run: |
          # Get current version
          CURRENT_VERSION=$(jq -r '.version' package.json)
          echo "Current version: $CURRENT_VERSION"

          # Get previous version
          git show HEAD~1:package.json > /tmp/old-package.json 2>/dev/null || echo '{"version":"0.0.0"}' > /tmp/old-package.json
          PREVIOUS_VERSION=$(jq -r '.version' /tmp/old-package.json)
          echo "Previous version: $PREVIOUS_VERSION"

          # Check if version changed
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged"
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: ccmemory-linux-x64
          - os: macos-latest
            target: bun-darwin-x64
            artifact: ccmemory-darwin-x64
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: ccmemory-darwin-arm64
          - os: ubuntu-latest
            target: bun-windows-x64
            artifact: ccmemory-windows-x64.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build executable
        run: |
          bun run prebuild:webui
          bun build src/main.ts --compile --target=${{ matrix.target }} --outfile dist/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: [check-version, build]
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Make binaries executable
        run: chmod +x dist/ccmemory-* 2>/dev/null || true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: CCMemory v${{ needs.check-version.outputs.version }}
          body: |
            ## CCMemory v${{ needs.check-version.outputs.version }}

            ### Installation

            **As Claude Code Plugin (Recommended):**
            ```bash
            /plugin marketplace add ${{ github.repository }}
            /plugin install ccmemory@ccmemory-marketplace
            ```

            **Standalone CLI:**
            ```bash
            # Linux x64
            wget https://github.com/${{ github.repository }}/releases/download/v${{ needs.check-version.outputs.version }}/ccmemory-linux-x64
            chmod +x ccmemory-linux-x64
            sudo mv ccmemory-linux-x64 /usr/local/bin/ccmemory

            # macOS Apple Silicon
            wget https://github.com/${{ github.repository }}/releases/download/v${{ needs.check-version.outputs.version }}/ccmemory-darwin-arm64
            chmod +x ccmemory-darwin-arm64
            sudo mv ccmemory-darwin-arm64 /usr/local/bin/ccmemory

            # macOS Intel
            wget https://github.com/${{ github.repository }}/releases/download/v${{ needs.check-version.outputs.version }}/ccmemory-darwin-x64
            chmod +x ccmemory-darwin-x64
            sudo mv ccmemory-darwin-x64 /usr/local/bin/ccmemory
            ```

            ### What's New
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          files: |
            dist/ccmemory-linux-x64
            dist/ccmemory-darwin-x64
            dist/ccmemory-darwin-arm64
            dist/ccmemory-windows-x64.exe
          draft: false
          prerelease: false
