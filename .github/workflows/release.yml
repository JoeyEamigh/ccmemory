name: Release

on:
  push:
    branches: [main]
    paths:
      - "plugin/.claude-plugin/plugin.json"
  workflow_dispatch:

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: check
        run: |
          PLUGIN_JSON="plugin/.claude-plugin/plugin.json"

          # Get current version
          CURRENT_VERSION=$(jq -r '.version' "$PLUGIN_JSON")
          echo "Current version: $CURRENT_VERSION"

          # Get previous version from last release tag
          LATEST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -n 1)
          if [ -z "$LATEST_TAG" ]; then
            echo "No previous release tag found"
            PREVIOUS_VERSION="0.0.0"
          else
            echo "Latest release tag: $LATEST_TAG"
            # Strip 'v' prefix from tag
            PREVIOUS_VERSION="${LATEST_TAG#v}"
          fi
          echo "Previous version: $PREVIOUS_VERSION"

          # Check if version changed
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged"
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

  build-linux:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            artifact: ccengram-linux-x64
          - target: aarch64-unknown-linux-gnu
            artifact: ccengram-linux-arm64
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Zig
        uses: mlugg/setup-zig@v2

      - name: Install Protoc
        uses: arduino/setup-protoc@v3

      - name: Install cargo-zigbuild
        run: cargo install cargo-zigbuild

      - name: Build
        run: cargo zigbuild --release --target ${{ matrix.target }} -p cli

      - name: Rename binary
        run: mv target/${{ matrix.target }}/release/ccengram ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  build-macos:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            artifact: ccengram-darwin-x64
          - target: aarch64-apple-darwin
            artifact: ccengram-darwin-arm64
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Protoc
        uses: arduino/setup-protoc@v3

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p cli

      - name: Rename binary
        run: mv target/${{ matrix.target }}/release/ccengram ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  build-windows:
    needs: check-version
    # if: needs.check-version.outputs.should_release == 'true'
    if: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install mingw-w64
        run: sudo apt-get update && sudo apt-get install -y mingw-w64

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-gnu

      - name: Install Protoc
        uses: arduino/setup-protoc@v3

      - name: Build
        run: cargo build --release --target x86_64-pc-windows-gnu -p cli

      - name: Rename binary
        run: mv target/x86_64-pc-windows-gnu/release/ccengram.exe ccengram-windows-x64.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ccengram-windows-x64.exe
          path: ccengram-windows-x64.exe

  release:
    needs: [check-version, build-linux, build-macos]
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Make binaries executable
        run: chmod +x dist/ccengram-* 2>/dev/null || true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: CCEngram v${{ needs.check-version.outputs.version }}
          body: |
            ## CCEngram v${{ needs.check-version.outputs.version }}

            ### Quick Install

            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/scripts/install.sh | bash
            ```

            ### Claude Code Plugin

            ```bash
            /plugin marketplace add ${{ github.repository }}
            /plugin install ccengram
            ```

            ### Build from Source

            ```bash
            cargo install --git https://github.com/${{ github.repository }} --bin ccengram
            ```

            ### Manual Installation

            Download the binary for your platform and add to your PATH:
            - **Linux x64**: `ccengram-linux-x64`
            - **Linux ARM64**: `ccengram-linux-arm64`
            - **macOS Apple Silicon**: `ccengram-darwin-arm64`
            - **macOS Intel**: `ccengram-darwin-x64`

            ### What's New
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          files: |
            dist/ccengram-linux-x64
            dist/ccengram-linux-arm64
            dist/ccengram-darwin-x64
            dist/ccengram-darwin-arm64
          # dist/ccengram-windows-x64.exe
          draft: false
          prerelease: false
